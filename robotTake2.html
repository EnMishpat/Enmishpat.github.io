<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="discription" content="biulding a robot for my HTML and CSS class take two">
        <title>Robot Take 2</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="head">
                <div class="skull">
                    <div class="eyes">
                        <div id="lEye"></div>
                        <div id="rEye"></div>
                    </div> <!--eyes-->
                    <div class="nose">
                        <div id="lNostrile"></div>
                        <div id="centerNose"></div>
                        <div id="rNostrile"></div>
                    </div><!--nose-->
                    <div class="mouth">
                        <div class="smile">
                            <!-- TODO: decide on what I want the mouth to look like-->
                        </div>
                    </div><!--mouth-->
                </div><!--skull-->
            </div><!--head-->
            <div class="neck">
                <div id="neck"></div>
            </div><!--neck-->
            <div class="torso">
                <div class="lArm">
                    <div id="lShoulder"></div>
                    <div id="lBicept"></div>
                    <div id="lElbow"></div>
                    <div id="lForarm"></div>
                </div><!--lArm-->
                <div class="belly">
                    <div class="chestLights">
                        <div id="l1"></div>
                        <div id="l2"></div>
                        <div id="l3"></div>
                    </div><!--chestLights-->
                    <div class="stomachMedia">
                        <div id="media"></div>
                    </div><!--stomachMedia-->
                    <div class="knobs">
                        <div id="k1"></div>
                        <div id="k2"></div>
                        <div id="k3"></div>
                        <div id="k4"></div>
                        <div id="k5"></div>
                    </div><!--knobs-->
                    <div class="belt">
                        <div id="beltBar"></div>
                    </div><!--belt-->
                </div><!--belly-->
                <div class="rArm">
                    <div id="rshoulder"></div>
                    <div id="rBicept"></div>
                    <div id="rElbow"></div>
                    <div id="rForarm"></div>
                </div><!--rArm-->
            </div><!--torso-->
            <div class="belowTheBelt">
                <div class="lHand">
                    <!-- TODO: decide what I want the hand to look like-->
                </div><!--lHand-->
                <div class="lQuad">
                    <div id="lQuad"></div>
                </div><!--lQuad-->
                <div class="rQuad">
                    <div id="rQuad"></div>
                </div><!--rQuad-->
                <div class="rHand">
                    <div id="rHand"></div>
                </div><!--rHand-->
            </div><!--belowTheBelt-->
            <div class="knees">
                <div class="lKneeCap">
                  <!---->  <div id="lKneeCap"></div>
                </div><!--lKneecap-->
                <div class="rKneeCap">
                  <!--  <div id="rKneeCap"></div> -->
                </div><!--rKneeCap-->
            </div><!--knees-->

        </main>
    </body>
</html>
