    <form action="#" method="post">
        <fieldset>
            <h2>Property for sale in London</h2>
            <div class="row">
                <div class="item">
                    <label for="radius">Search radius:</label>
                        <div class="select-wrapper">
                            <select id="radius" required>
                                <option value="">This area only</option>
                                <option value="1">1 mile</option>
                                <option value="5">5 miles</option>
                                <option value="10">10 miles</option>
                            </select>
                        </div>
                    </div>

                <div class="item">
                    <label for="price">Price range:</label>
                        <div class="select-wrapper">
                            <selcet id="price" required>
                                <option value="">Any</option>
                                <option value="100">100k</option>
                                <option value="250">100k</option>
                                <option value="500">100k</option>
                            </selcet>
                        </div>
                </div>        

                <div class="item">
                    <lable for="beds">Bedrooms:</lable>
                        <div class="select-wrapper">
                            <select id="beds">
                                <option value="">Any</option>
                                <option value="1">1 Bed</option>
                                <option value="2">2 Beds</option>
                                <option value="3"> Beds</option>
                            </select>
                        </div>
                </div>
            </div>

        </fieldset>
    </form>
</html>
