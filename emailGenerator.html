<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="discription" content="using what we have learned in class to create a email address using functions">
        <link rel="stylesheet" href="emailGenerator.CSS">
        <title>What's your Wake Tech email</title>
    </head>
    <body>
        <header >
            Enter your name and find out what your Wake Tech Email address is
        </header>
        <main>
            <div class="gotIt">
                <div class="content">
                    <form action="" >
                        <label for="firstname">Firstname:</label>
                        <input type="text" id="firstname" name="firstname" required>
                        <label for="lastname" onclick="hello()">Lastname:</label>
                        <input type="text" id="lastname" name="lastname" required >
                        <button type="button" id="submit" onclick="hello()">Click here to find out!</button>
                    </form>
                </div>
                <div class="emailAddress" id="emailAddress"></div>
            </div>
        </main>
        <nav></nav>
        <footer></footer>
        <script>
        
            function hello() 
            {
                
                let firstName= document.getElementById("firstname").value;
                let sirName= document.getElementById("lastname").value;
                let firstInitial= firstName.charAt(0);
                alert(firstInitial + "." + sirName +"@waketech.edu");
                let emailAddressDiv= document.getElementById("emailAddress");
                emailAddressDiv.textContent = firstInitial + "." + sirName +"@waketech.edu";
            }
        </script>
        <noscript>
            <h1>Well, as it seems you are unable to share the experiance that I prepared for you. You do not have JavaScript</h1>
        </noscript>
    </body>

    
</html>
